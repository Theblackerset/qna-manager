<header class="header">
  <h1 class="title">UCSE Campus Bot</h1>
</header>

<div class="search-container">
  <mat-form-field style="width:30em;" appearance="outline">
    <mat-label>Buscar por pregunta</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para buscar">
  </mat-form-field>
</div>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="openModal()">+ Agregar</button>
</div>
<div class="table-container" *ngIf="!isLoading; else loading">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <ng-container matColumnDef="MainQuestion">
      <th mat-header-cell *matHeaderCellDef> Pregunta Principal </th>
      <td mat-cell *matCellDef="let element"> {{element.MainQuestion}} </td>
    </ng-container>

    <ng-container matColumnDef="Answer">
      <th mat-header-cell *matHeaderCellDef> Respuesta </th>
      <td mat-cell *matCellDef="let element"> {{element.Answer}} </td>
    </ng-container>

    <ng-container matColumnDef="Questions">
      <th mat-header-cell *matHeaderCellDef> Alternativas </th>
      <td mat-cell *matCellDef="let element"> {{element.Questions}} </td>
    </ng-container>

    <ng-container matColumnDef="Source">
      <th mat-header-cell *matHeaderCellDef> Fuente </th>
      <td mat-cell *matCellDef="let element"> {{element.Source}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDetail(element)"><mat-icon>remove_red_eye</mat-icon></button>
        <button mat-icon-button (click)="openModal(element)"><mat-icon>edit</mat-icon></button>
        <button mmat-icon-button (click)="openDeleteConfirm(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div class="paginator-container">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<ng-template #loading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
